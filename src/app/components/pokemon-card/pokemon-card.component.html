<div class='pokemon-item' [class.fadeout]='animateFadeout'>
    <button type="button" *ngIf='buttonClass' (click)='onPrimaryButtonClick()' [ngClass]='buttonClass'></button>
    <div class='info-section'>
        <img [src]="poke.pic" *ngIf='poke.pic'>
        {{poke.name | titlecase}}
    </div>
</div>
